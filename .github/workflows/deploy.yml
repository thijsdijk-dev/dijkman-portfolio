name: Deploy to Pi

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps (locked)
        run: npm ci

      - name: Build Astro
        run: npm run build

      - name: Deploy to Raspberry Pi
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/**"
          target: "/home/naruto/dijkman-portfolio/dist"
          strip_components: 1

      - name: Reload portfolio service and validate upstream
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            APP_DIR="/home/naruto/dijkman-portfolio"
            COMPOSE_FILE="$APP_DIR/docker-compose.yml"

            if [ -f "$COMPOSE_FILE" ]; then
              cd "$APP_DIR"
              if docker compose version >/dev/null 2>&1; then
                docker compose up -d portfolio
              else
                docker-compose up -d portfolio
              fi
            elif docker ps -a --format '{{.Names}}' | grep -q '^portfolio$'; then
              docker restart portfolio
            else
              echo "Portfolio service not found (no compose file and no portfolio container)."
              exit 1
            fi

            sleep 3

            docker exec portfolio sh -lc 'nginx -t'

            if docker ps --format '{{.Names}}' | grep -q '^npm$'; then
              if docker exec npm sh -lc 'command -v wget >/dev/null 2>&1'; then
                docker exec npm sh -lc 'wget -qO- http://portfolio:80/ >/dev/null'
              elif docker exec npm sh -lc 'command -v curl >/dev/null 2>&1'; then
                docker exec npm sh -lc 'curl -fsS http://portfolio:80/ >/dev/null'
              else
                docker run --rm --network proxy curlimages/curl:8.12.1 -fsS http://portfolio:80/ >/dev/null
              fi
            else
              echo "NPM container not found; using temporary curl container on proxy network."
              docker run --rm --network proxy curlimages/curl:8.12.1 -fsS http://portfolio:80/ >/dev/null
            fi
