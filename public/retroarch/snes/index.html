<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Super Instinct — RetroArch</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:40px;line-height:1.4}
    code{background:#f3f3f3;padding:2px 6px;border-radius:6px}
    .muted{opacity:.75}
  </style>
</head>
<body>
  <h1>Super Instinct start…</h1>
  <p class="muted" id="msg">Launcher bereidt RetroArch voor en start Super Instinct.</p>

<script>
(async () => {
  const CORE_NAME = "Snes9x";
  const ROM_URL   = "/retroarch/roms/superinstinct.sfc";
  const RETROARCH_URL = "/retroarch/";

  const msg = (t) => document.getElementById("msg").textContent = t;

  try {
    const r = await fetch(ROM_URL, { method: "HEAD" });
    if (!r.ok) {
      msg(`ROM-check gaf status ${r.status}. We proberen RetroArch alsnog te starten…`);
    }
  } catch (e) {
    msg("ROM-check lukt niet in deze browser. We starten RetroArch alsnog…");
  }

  const payload = { core: CORE_NAME, rom: ROM_URL, system: "snes" };
  const keys = [
    "retroarch.launch","retroarch.launcher","ra.launch","ra.web.launch",
    "selectedCore","selected_core","core","ra_core","libretro_core",
    "selectedContent","selected_content","content","ra_content"
  ];
  for (const k of keys) { try { localStorage.setItem(k, JSON.stringify(payload)); } catch {} }
  try { localStorage.setItem("core", CORE_NAME); } catch {}
  try { localStorage.setItem("content", ROM_URL); } catch {}

  msg("Doorsturen naar RetroArch…");
  setTimeout(() => {
    location.href = RETROARCH_URL;
  }, 200);
})();
</script>

  <p class="muted">Als het niet direct start: ga naar <code>/retroarch/</code> → Load Core (Snes9x) → Load Content → <code>/retroarch/roms/superinstinct.sfc</code>.</p>
</body>
</html>
